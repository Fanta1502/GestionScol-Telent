<div class="d-flex align-items-center auth px-0" style="padding-top: 60px;">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5"><br>
        <div class="brand-logo text-center">
          <img src="assets/images/logo.jpeg" alt="logo">
        </div>
        <form [formGroup]="loginForm" (submit)="login(loginForm)" style="padding-bottom: 60px;">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="username" id="exampleInputEmail1"
              placeholder="Nom d'utilisateur" [ngClass]="{ 'is-invalid': submitted && f.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Le nom d'utilisateur est obligatoire !
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" formControlName="password"
              id="exampleInputPassword1" placeholder="Mot de passe" 
               [ngClass]="{ 'is-invalid': submitted && f.password.errors}">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Le mot de passe est obligatoire !
                  </div>
              </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-lg font-weight-medium auth-form-btn"
              style="background-color: #8E44AD ; color: white;">S'authentifiÃ©(e)</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
