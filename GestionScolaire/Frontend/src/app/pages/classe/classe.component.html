<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white mr-2">
            <i class="mdi mdi-label-outline"></i>
        </span>
        La liste des classes
    </h3>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <div class="row">
                    <div class="col-md-3">
                        <div class="search-field d-none d-md-block">
                            <form class="d-flex align-items-center h-100" action="#">
                                <div class="input-group">
                                    <div class="input-group-prepend  bg-light">
                                        <i class="input-group-text border-0 mdi mdi-magnify  bg-transparent"></i>
                                    </div>
                                    <input type="text" class="form-control bg-light border-0"
                                        placeholder="Recherche par nom" [(ngModel)]="filterText" name="filterText"
                                        (change)="onFilterChange()">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col" style="float: right;">
                        <div style="float: right;">
                            <button class="btn" (click)="onAdd()" placement="top" ngbTooltip="Ajouter une classe"><i class="mdi mdi-plus-circle text-primary"
                                    style="font-size: 25px;"></i></button>
                            <button class="btn"><i class="mdi mdi-printer text-primary"
                                    style="font-size: 25px;"  placement="top" ngbTooltip="Imprimer la liste des classes"></i></button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Nom
                                </th>
                                <th>
                                    Niveau
                                </th>
                                <th>
                                    Sequence
                                </th>
                                <th>
                                    Nombre de place
                                </th>
                                <th>
                                    Capacit√© max
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let classe of classes">
                                <td>{{classe.nom_classe}}</td>
                                <td>{{classe.niveau_classe}}</td>
                                <td>{{classe.sequence_classe}}</td>
                                <td>{{classe.nombre_places}}</td>
                                <td>{{classe.capacite_max_classe}}</td>
                                <td>
                                    <i class="mdi mdi-lead-pencil text-primary"  placement="top" ngbTooltip="Modifier une classe" style="font-size: 20px; float: left;"
                                        (click)="onEdit(classe)"></i>
                                    <i class="mdi mdi-delete text-primary"  placement="top" ngbTooltip="Supprimer une classe" style="font-size: 20px; float: right;"
                                        (click)="onDelete(classe)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer" *ngIf="collectionSize > pageSize">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [page]="page"
                        aria-label="Default pagination" class="d-flex justify-content-center"
                        (pageChange)="pageChange($event)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
