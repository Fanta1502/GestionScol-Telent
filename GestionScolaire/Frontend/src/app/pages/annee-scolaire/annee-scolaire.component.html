<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white mr-2">
            <i class="mdi mdi-calendar-text"></i>
        </span>
        La liste des années scolaires
    </h3>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <div class="row">
                    <div class="col-md-3">
                        <div class="search-field d-none d-md-block">
                            <form class="d-flex align-items-center h-100" action="#">
                                <div class="input-group">
                                    <div class="input-group-prepend  bg-light">
                                        <i class="input-group-text border-0 mdi mdi-magnify  bg-transparent"></i>
                                    </div>
                                    <input type="text" class="form-control bg-light border-0"
                                        placeholder="Recherche par libéllé" [(ngModel)]="filterText" name="filterText"
                                        (change)="onFilterChange()">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col" style="float: right;">
                        <div style="float: right;">
                            <button class="btn" (click)="onAdd()" placement="top" ngbTooltip="Ajouter une année scolaire"><i class="mdi mdi-plus-circle text-primary"
                                    style="font-size: 25px;"></i></button>
                            <button class="btn"><i class="mdi mdi-printer text-primary"
                                    style="font-size: 25px;"  placement="top" ngbTooltip="Imprimer la liste des années scolaires"></i></button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Libéllé
                                </th>
                                <th>
                                    Date de début
                                </th>
                                <th>
                                    Date de fin
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let anneeScolaire of anneeScolaires">
                                <td>{{anneeScolaire.libele_annee_scolaire}}</td>
                                <td>{{anneeScolaire.date_debut_annee_scolaire | date: "dd/MM/yyyy" }}</td>
                                <td>{{anneeScolaire.date_fin_annee_scolaire | date: "dd/MM/yyyy" }}</td>
                                <td class="text-center">
                                    <i class="mdi mdi-lead-pencil text-primary"  placement="top" ngbTooltip="Modifier un année scolaire" style="font-size: 20px;"
                                        (click)="onEdit(anneeScolaire)"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <i class="mdi mdi-av-timer text-primary" placement="top" ngbTooltip="Afficher la liste des periodes" style="font-size: 20px;"
                                        (click)="viewPeriod(anneeScolaire)"></i>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <i class="mdi mdi-delete text-primary"  placement="top" ngbTooltip="Supprimer un année scolaire" style="font-size: 20px;"
                                        (click)="onDelete(anneeScolaire)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer" *ngIf="collectionSize > pageSize">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [page]="page"
                        aria-label="Default pagination" class="d-flex justify-content-center"
                        (pageChange)="pageChange($event)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
