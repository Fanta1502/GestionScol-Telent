<div class="page-header">
    <i class="mdi mdi-close text-primary" (click)="close()" placement="top" ngbTooltip="Fermer" style="font-size: 20px;"></i>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <h3 class="page-title" style="padding-left: 20px; padding-top: 20px;">
            <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-av-timer"></i>
            </span>
            La liste des périodes
        </h3>
        <div class="card-body">
            <div class="card-title">
                <div class="row">
                    <div class="col-md-3">
                        <div class="search-field d-none d-md-block">
                            <form class="d-flex align-items-center h-100" action="#">
                                <div class="input-group">
                                    <div class="input-group-prepend  bg-light">
                                        <i class="input-group-text border-0 mdi mdi-magnify  bg-transparent"></i>
                                    </div>
                                    <input type="text" class="form-control bg-light border-0"
                                        placeholder="Recherche par libéllé" [(ngModel)]="filterText" name="filterText"
                                        (change)="onFilterChange()">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col" style="float: right;">
                        <div style="float: right;">
                            <button class="btn" (click)="onAdd()" placement="top" ngbTooltip="Ajouter une periode"><i
                                    class="mdi mdi-plus-circle text-primary" style="font-size: 25px;"></i></button>
                            <button class="btn"><i class="mdi mdi-printer text-primary" style="font-size: 25px;"
                                    placement="top" ngbTooltip="Imprimer la liste des periodes"></i></button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Libéllé
                                </th>
                                <th>
                                    Date de début
                                </th>
                                <th>
                                    Date de fin
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let periode of periodes">
                                <td>{{periode.libelle_periode}}</td>
                                <td>{{periode.date_debut_periode | date: "dd/MM/yyyy" }}</td>
                                <td>{{periode.date_fin_periode | date: "dd/MM/yyyy" }}</td>
                                <td class="text-center">
                                    <i class="mdi mdi-lead-pencil text-primary" placement="top"
                                        ngbTooltip="Modifier un periode" style="font-size: 20px; padding-right: 80px;"
                                        (click)="onEdit(periode)"></i>
                                    <i class="mdi mdi-delete text-primary" placement="top"
                                        ngbTooltip="Supprimer un periode" style="font-size: 20px;"
                                        (click)="onDelete(periode)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer" *ngIf="collectionSize > pageSize">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [page]="page"
                        aria-label="Default pagination" class="d-flex justify-content-center"
                        (pageChange)="pageChange($event)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
